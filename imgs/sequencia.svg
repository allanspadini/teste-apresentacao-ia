<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Definições de gradientes para efeito de sobreposição -->
    <defs>
      <linearGradient id="dataScience" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#b6e0b6;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#b6e0b6;stop-opacity:0:9" />
      </linearGradient>
      <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#d9e9ff;stop-opacity:0.85" />
        <stop offset="100%" style="stop-color:#d9e9ff;stop-opacity:0.85" />
      </linearGradient>
      <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#bdd7ff;stop-opacity:0.85" />
        <stop offset="100%" style="stop-color:#bdd7ff;stop-opacity:0.85" />
      </linearGradient>
      <linearGradient id="dlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a4c2f4;stop-opacity:0.85" />
        <stop offset="100%" style="stop-color:#a4c2f4;stop-opacity:0.85" />
      </linearGradient>
      <linearGradient id="gaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#93b5ec;stop-opacity:0.85" />
        <stop offset="100%" style="stop-color:#93b5ec;stop-opacity:0.85" />
      </linearGradient>
      <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#d9b2f3;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#d9b2f3;stop-opacity:0.9" />
      </linearGradient>
      <linearGradient id="igGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#93b5ec;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#93b5ec;stop-opacity:0.9" />
      </linearGradient>
    </defs>
    
    <!-- Data Science (retângulo verde) -->
    <rect x="50" y="50" width="200" height="500" rx="20" ry="20" fill="url(#dataScience)" stroke="#85c285" stroke-width="2" />
    <text x="150" y="95" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Data Science</text>
    
    <!-- Artificial Intelligence (retângulo azul claro) -->
    <rect x="150" y="100" width="600" height="400" rx="20" ry="20" fill="url(#aiGradient)" stroke="#a7c7f7" stroke-width="2" />
    <text x="450" y="145" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">Artificial Intelligence</text>
    
    <!-- Machine Learning (retângulo azul médio) -->
    <rect x="200" y="160" width="500" height="300" rx="20" ry="20" fill="url(#mlGradient)" stroke="#8aa9e2" stroke-width="2" />
    <text x="450" y="190" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Machine Learning</text>
    <text x="450" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#6984be">unsupervised, supervised, reinforcement learning</text>
    
    <!-- Deep Learning (retângulo azul) -->
    <rect x="250" y="240" width="400" height="180" rx="15" ry="15" fill="url(#dlGradient)" stroke="#7da3e4" stroke-width="2" />
    <text x="450" y="270" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Deep Learning</text>
    <text x="450" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#6984be">ANN, CNN, RNN...</text>
    
    <!-- Generative AI (retângulo azul escuro) -->
    <rect x="280" y="320" width="340" height="90" rx="10" ry="10" fill="url(#gaGradient)" stroke="#7696d1" stroke-width="2" />
    <text x="450" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Generative AI</text>
    <text x="450" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#6984be">GAN, VAE, Transformers...</text>
    
    <!-- Image Gen (retângulo menor esquerda) -->
    <rect x="290" y="380" width="150" height="50" rx="8" ry="8" fill="url(#igGradient)" stroke="#7696d1" stroke-width="2" />
    <text x="365" y="405" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Image Gen</text>
    <text x="365" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#6984be">GAN, VAE</text>
    
    <!-- LLMs (retângulo roxo) -->
    <rect x="460" y="380" width="150" height="50" rx="8" ry="8" fill="url(#llmGradient)" stroke="#c28fe2" stroke-width="2" />
    <text x="535" y="405" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LLMs</text>
    <text x="535" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="#9b67d6">Transformers</text>
  </svg>